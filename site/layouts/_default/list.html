{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}
<h1>Les articles</h1>
<section class="content">
        <ul>
            <!-- Ranges through content/posts/*.md -->
            {{ range .Pages.Reverse }}
            <a href="{{.Permalink}}">
                <li class="card">
                    <div class="thumbnail" {{ if .Params.thumbnail }}style="background: url('{{.Params.thumbnail}}')" {{ end }}>
                    </div>
                    <article>
                        <h3>{{.Title}}</h3>
                        <p>{{ .Summary | truncate 50 }}</p>
                    </article>
                </li>
            </a>
            {{ end }}
        </ul>

</section>
{{ end }}
